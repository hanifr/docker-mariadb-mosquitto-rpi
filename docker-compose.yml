version: '2'

services:
  mysql:
    image: monstrenyatko/rpi-mariadb
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: very-strong-password
      MYSQL_DATABASE: data1
      MYSQL_USER: username
      MYSQL_PASSWORD: very-strong-password
    ports:
      - "3306:3306"

volumes:
  db_data:
